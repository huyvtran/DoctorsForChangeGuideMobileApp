<ion-header>

  <ion-navbar>
    <ion-title>poverty</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div padding>
  <ion-segment [(ngModel)]="container">
    <ion-segment-button value="Content" (click)="loadPovertyContent()">
      Content
    </ion-segment-button>
    <ion-segment-button value="Links" (click)="loadPovertyLink()">
      Links
    </ion-segment-button>
    <ion-segment-button value="References" (click)="loadPovertyRef()">
      References
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="container">
  <ion-list *ngSwitchCase="'Content' ">
    <ion-item *ngFor="let item of items" text-wrap>
      <p>{{item.title}}<sup>{{item.sup}}</sup></p>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'Links'">
  <!-- <a ion-item *ngFor="let item of items" (click)="window.open('hey', '_system', 'location=yes')"> {{item.title}}</a> -->
    <button ion-item *ngFor="let item of items" text-wrap (click)="launch(item.href)">{{item.title}}</button>
    <!-- <a ion-item *ngFor="let item of items" text-wrap href="{{item.href}}" target="_blank">
      {{item.title}}
    </a> -->
  </ion-list>

  <ion-list *ngSwitchCase="'References'">
    <ion-item *ngFor="let item of items" text-wrap>
      <p>{{item}}</p>
    </ion-item>
  </ion-list>
</div>


  </ion-content>
