<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mental Health</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" clear icon-only outline (click)="toggleFavorite()">
        <ion-icon [name]="isFavorite ? 'star' : 'star-outline'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

<div padding>
  <ion-segment [(ngModel)]="container">
    <ion-segment-button value="Content" (click)="loadContent()">
      Content
    </ion-segment-button>
    <ion-segment-button value="Links" (click)="loadLink()">
      Links
    </ion-segment-button>
    <ion-segment-button value="References" (click)="loadRef()">
      References
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="container">
  <ion-list *ngSwitchCase="'Content' ">
    <ion-item *ngFor="let item of items" text-wrap>
      <p>{{item.title}}<sup>{{item.sup}}</sup></p>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'Links'">
    <button ion-item *ngFor="let item of items" text-wrap (click)="launch(item.href)">{{item.title}}</button>
  </ion-list>

  <ion-list *ngSwitchCase="'References'">
    <ion-item *ngFor="let item of items" text-wrap>
      <p>{{item}}</p>
    </ion-item>
  </ion-list>
</div>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <small >
            <a [navPush]="Home">Home</a> | <a [navPush]="TermsAndCond">Terms &amp; Conditions</a> | <a (click)="launch('https://docs.google.com/forms/d/1V5ySudx03DRinmNHCm6EfKWXnPa1GJAyVxaZcO5Miy0/viewform')">Feedback</a><br>
            Copyright Â© 2016 Doctors for Change<br>
            <a (click)="launch('http://www.doctorsforchange.org')">doctorsforchange.org</a>
        </small>
  </ion-toolbar>
</ion-footer>
